<style>
    .gs{
        background-color: rgb(117, 60, 170);
        color: white;
        font-size: 15px;
        font-weight: 700;
        height: 40px;
        width: 120px;
        border-style: none;
        border-radius: 4px;
        margin-right: 5px;
        transition: background-color 1s;
        cursor: pointer;
    }

    .gs:hover{
        background-color: rgb(73, 8, 129);
    }

    .dl{
        background-color: rgb(250, 250, 250);
        color: rgb(155, 149, 149);
        font-size: 15px;
        font-weight: 700;
        height: 40px;
        width: 120px;
        border: solid 1px rgb(155, 149, 149);
        border-radius: 4px;
        margin-right: 5px;
        transition: background-color 1s, color 1s;
        cursor: pointer;
    }

    .dl:hover{
        background-color: rgb(155, 149, 149);
        color: rgb(255, 255, 255);
        
    }
</style>


<button class="gs">Get started</button>
<button class="dl">Download</button>
