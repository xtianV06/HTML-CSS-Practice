<style>
    .apply{
        background-color: rgb(43, 112, 216);
        color: white;
        font-weight: 700;
        border-style: none;
        border-radius: 20px;
        font-size: 15px;
        margin-right: 5px;
        transition: background-color 1s, color 1s;
        cursor: pointer;
        padding: 10px;
    }

    .apply:hover{
        background-color: rgb(22, 85, 180);
    }

    .apply:active{
        background-color: rgb(5, 5, 5);
        color: rgb(255, 0, 0);
    }

    .save{
        background-color: rgb(255, 255, 255);
        color: rgb(43, 112, 216);
        font-weight: 700;
        border: 1px solid rgb(43, 112, 216);
        border-radius: 20px;
        font-size: 15px;
        cursor: pointer;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: border 1s, background-color 1s;
    }

    .save:hover{
        background-color: rgba(43, 112, 216, 0.15);
        border: 2px solid rgb(43, 112, 216);
    }
</style>


<button class="apply">Apply on company website</button>
<button class="save">Save</button>
